nodeDescription=OneSpan TID CDDC
pushCDDCJsAsCallback=Push CDDC Script
pushCDDCJsAsCallback.help=If set to True, the node will push the CDDC Javascript to the ForgeRock page and automatically collect the CDDC Json and Hash value with two hidden value callbacks. If set to False, integrators are supposed to pass the values through the hidden value callbacks.


