nodeDescription=OneSpan RA Login Event


acceptOutcome=Accept
declineOutcome=Decline
stepupOutcome=Step Up
errorOutcome=Error


userNameInSharedData=User Name In SharedState
userNameInSharedData.help=Specify the name of a key in the sharedState object in which to represent the OneSpan IAA User Name.


passKeyRequired=Require Password
passKeyRequired.help=Determine whether to include OneSpan IAA user password when attempting to login.


passwordInTransientState=Password In TransientState
passwordInTransientState.help=Only when choose True above, specify the name of a key in the transientState object in which to represent the OneSpan IAA User Password.

optionalAttributes=Optional Attributes
optionalAttributes.help=Specify other optional attributes like user email, user phone number, etc. The key of the map represents the name of the key in the sharedState object, while the value of map represents the key that will be additional added to the API payload. For example, with a pair like [emailAddressInSharedState : emailAddress], the node will look for the key "emailAddressInSharedState" in the sharedState and add an attribute "emailAddress" : "{valueInSharedState}" to the API payload.


notificationsActivated=Send Notification
notificationsActivated.help=Determine whether to send a Mobile APP notification to the trusted device.

loginExpiry=Event Expiry
loginExpiry.help=Specify the event expiry. The priority is: ForgeRock Session Expiry > OneSpan IAA Session Expiry > Event Expiry. Make sure the ForgeRock session expiry and the OneSpan IAA session expiry are no shorter than the value specified here.


visualCodeMessageOptions=Visual Code Message
visualCodeMessageOptions.help=Determine what visual code message will be used to render the visual code.




